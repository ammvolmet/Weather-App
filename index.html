<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="images/vivek-fav.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search-icon.png" alt=""></button>
        </div>
        <div class="error">
            <p>Sorry..couldn't find this city!! </p>
        </div>
        <div class="weather">
            <img src="images/weather-icon.png" alt="" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Las Vegas</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity-icon.png" alt="">
                    <div>
                        <p class="humidity">30%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind-icon.png" alt="">
                    <div>
                        <p class="wind">5km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="developer">
            <p>made with ❤️ by VIVEK MADHESHIYA MMMUT</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
